<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orange Chicken</title>
</head>
<body>
    <h1>Orange Chicken</h1>
    <img src="orangechickenpic.jpg" alt="Orange Chicken Picture">
    <h2>Description</h2>
    <p>Orange Chicken on rice. Classic dish.</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Chicken</li>
        <li>Orange Chicken Sauce</li>
        <li>White Rice</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Cut up chicken in oil and fry</li>
        <li>Drench in Orange Chicken Sauce</li>
        <li>Make rice</li>
        <li>Put chicken on top of rice and eat</li>
    </ol>
</body>
</html>
